<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="game.css">
    <script src="main.js"></script>
    <script src="game.js"></script>
    <meta charset="UTF-8">
    <title>별의커비</title>
</head>
<body>
    <!--오디오-->
    <audio id="audio-de" src="audio/bgm.mp3" autoplay loop="true"></audio>
    <!--오디오-->

    <!--메인-->
    <div id="maindiv">
        <canvas id="main" width="1270" height="720"></canvas>
        <p id="gamestart">GameStart</p>
    </div>
    <!--메인-->

    <!--선택창-->
    <div id="menu">
        <p class="menu" id="menutitle">캐릭터를 선택하세요!</p>
        <div id="levelbtn">
            <img class="prne" id="nextimg" src="img/next.png">
            <img class="prne" id="previmg" src="img/prev.png">
        </div>
        <div id="chContainer">
            <img class="ch" id="ch1" src="img/ch1.png">
            <img class="ch" id="ch2" src="img/ch2.png">
            <img class="ch" id="ch3" src="img/ch3.png">
        </div>
        <div id="setContainer">
            <img class="menu" id="setimg" src="img/set.png">
            <div id="set">
                <div id="set-header">
                    <h2>OPTION</h2>
                    <img id="set_ximg" src="img/set_X.png">
                </div>
                <div class="set-container">
                    <div class="set-title">BGM</div>
                    <div class="set-contents">
                        <button id="1" class="bgm">BGM1</button>
                        <button id="2" class="bgm">BGM2</button>
                        <button id="3" class="bgm">BGM3</button>
                    </div>
                </div>
                <div class="set-container">
                    <div class="set-title">VOL</div>
                    <div class="set-contents">
                        <div id="volume-bar">
                            <input id="bar" type="range" step="10">
                            <div id="result">50</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="level">
        <p id="leveltitle">레벨을 선택하세요!</p>
        <div id="levelContainer">
            <img class="level" src="img/level1.png" id="level1img">
            <img class="level" src="img/level2.png" id="level2img">
            <img class="level" src="img/level3.png" id="level3img">
        </div>
    </div>
    <!--선택창-->

    <!--스토리-->
    <div id="story">
        <div id="storyContainer">
            <p id="story1"></p>
            <p id="story2"></p>
            <p id="story3"></p>
            <p id="story4"></p>
        </div>
        <div id="storychContainer">
            <div id="storyD">
                <p id="storych1"></p>
                <p id="storych2"></p>
            </div>
            <div id="storyK">
                <p id="storych3"></p>
            </div>
            <div id="storyDK">
                <p id="storydk1"></p>
                <p id="storydk2"></p>
            </div>
            <div id="storyKD">
                <p id="storykd1"></p>
                <p id="storykd2">
                    <p><img id="gamestartimg" src="img/gamestart.png"></p>
                </p>
            </div>
        </div>
    </div>
    <!--스토리-->
    <!--게임메인-->
    <div id="maingame" class="hide">
        <div id="mainP-hider" class="hide">
            <canvas id="canvas" width="1270" height="620"></canvas>
            <div id="boss_State" class="hide">
                <div id="boss_img">
                    <img src="img/boss.png" width="100px" height="100px">
                </div>
                <div id="Hp_table">
                    <b>HP </b>
                    <div id="boss_hp"></div>
                </div>
            </div>
            <div id="player_State">
                <div id="player_img">
                        <img id="playerimg" src="img/player.png" width="100px" height="100px">
                </div>
                <div id="Life_table">
                    <b>LIFE </b>
                    <div id="heart"><img src='img/heart.png' width='50px' height='50px'></div>
                    <b>X</b><b id="Lifes">5</b>
                </div>
            </div>
            <div id="score_State">
                <div id="score_table">
                    <b>SCORE </b>
                    <b id="scores">0</b><b>점</b>
                </div>
            </div>
        </div>
    </div>

    <div id="gameClean-hider" class="hide">
        <div id="gameClearBox">
        </div>
    </div>

    <!-- 엔딩페이지 -->
    <div id="ending_page">
        <div id="ending_text">
            <img id="ending_img" src="img/ending.png"><br>
            <b>마침내 디디디대왕을 물리쳤다.<br>커비는 빼앗긴 음식을 되찾아<br>푸푸푸 랜드로 돌아갔다.<br>SCORE : </b><b id="final_score"></b>
        </div>
    </div>

    <!-- 엔딩페이지 끝-->

    <!-- 재도전페이지 -->
   <div id="retry_page">
        <div id="retry_text">
            <img id="retry_img" src="img/retry.png"><br>
            <b>Game Over!<br> 재도전 하시겠습니까?</b>
            <div> <!-- 여기도 수정했어요 -예담- -->
                <button id="retry_button"><img src="img/retry_button.png" width="300px"></button>
            </div>
        </div>
    </div>
    <!-- 재도전페이지 끝-->

</body>
</html>
